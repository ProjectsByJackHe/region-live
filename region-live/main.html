<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="app.js"></script>
    <title>Region-Live</title>
</head>
<header>
    <input type="textbox" id="address" placeholder=" Enter Location.." name="search">
    <button id="submit" onclick="getLocation()">Search</button> 
</header>
<body>
    <form name="refreshForm">
            <input type="hidden" name="visited" value="" />
    </form>
    <div class="boxes-top">
        <div class="map">
            <div id="mapDiv">
            </div>
        </div>
        <div class="articles">           
        </div> 
    </div>
    <div class="boxes-bottom">
        <div class="weather">
            <h2 class="temperature-icon">
                <h2 class="temperature-degree"></h2>
                <div class="temperature-description"></div>
                <canvas class="icon" width="144" height="144"></canvas>   
            </h2>
        </div>
        <div class="other">

        </div>
    </div>

    <script src="skycons.js"></script>
</body>
</html>
